<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container my-5">
        <div class="group m-auto w-75 p-5 text-center">
            <h1>Smart Login System</h1>
            <input id="email" type="text" class="form-control my-3" placeholder="Enter your email"/>
            <input id="password" type="password" class="form-control my-3"
            placeholder="Enter your password"/>
            <button class="btn btn-outline-info w-100 my-3">Login</button>
            <p class="text-danger d-none">Email or Password is not correct</p>
            <p class="text-white">
                Don't have an account?
                <a class="text-white"> Sign Up</a>
            </p>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
